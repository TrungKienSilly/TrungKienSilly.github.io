<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FC Online - Blog trao đổi</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">Only Use Tricks</h1>
            <nav class="main-nav">
                <a href="/">Trang chủ</a>
                <a href="posts/post1.html">Bài mẫu</a>
                <a href="login.html">Đăng nhập</a>
            </nav>
            <div id="userArea" style="display:inline-block;margin-left:12px;vertical-align:middle"></div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Chia sẻ — Thảo luận — Mẹo chơi FC Online</h2>
            <p>Diễn đàn nhỏ cho game thủ FC Online: chiến thuật, đội hình, sự kiện và trao đổi chung.</p>
        </section>

        <section class="feed-area">
            <div class="feed-left">
                <!-- Composer (post creation) -->
                <div class="composer card">
                    <div class="composer-top">
                        <div class="avatar">A</div>
                        <div class="composer-inputs">
                            <textarea id="postText" rows="3" placeholder="Bạn đang nghĩ gì về FC Online?"></textarea>
                        </div>
                    </div>
                    <div class="composer-actions">
                        <button id="postBtn">Đăng</button>
                    </div>
                </div>

                <!-- Feed list -->
                <div id="feed" class="feed-list">
                    <!-- Các bài sẽ được render bởi JS -->
                </div>
            </div>

            <aside class="feed-right">
                <div class="card">
                    <h4>Bài mẫu</h4>
                    <p><a href="posts/post1.html">Hướng dẫn bắt đầu cho tân thủ FC Online</a></p>
                </div>
            </aside>
        </section>

        <section class="about">
            <h3>Tham gia trao đổi</h3>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 OUT CLAN FC online</p>
        </div>
    </footer>

    <!-- Firebase (modular) init + app script -->
    <script type="module" src="assets/firebase-init.js"></script>
    <script type="module" src="assets/auth-ui.js"></script>
    <script type="module" src="assets/script-firebase.js"></script>
</body>
</html>
